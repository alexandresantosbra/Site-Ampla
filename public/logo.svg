  <!-- Modern geometric accent lines -->
  <line x1="30" y1="30" x2="40" y2="40" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="85" y1="40" x2="95" y2="30" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

